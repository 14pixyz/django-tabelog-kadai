{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% block title %}ホーム{% endblock %}
</head>

<body>
    {% block content %}
        <h1>トップページ</h1>
        <a href="{% url 'account_logout' %}">ログアウト</a>
        <a href="{% url 'tabelog:member-menu' %}">会員メニュー</a>
        <a href="{% url 'tabelog:store-list' %}">店舗一覧</a>

        <!-- 店舗名検索 -->
        <form method="get" action="{% url 'tabelog:store-list' %}">
            <label for="top_query">検索:</label>
            <input type="text" name="top_query" id="top_query" value="{{ top_query }}">
            <button type="submit">検索</button>
        </form>
    {% endblock %}
</body>

</html>

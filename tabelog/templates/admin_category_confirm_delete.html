{% extends 'admin_base.html' %}
{% load bootstrap %}
{% load static %}

{% block content %}
    <h1 class="center">カテゴリーの削除</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title text-danger">削除してよろしいですか？</h3><br>
                <p class="card-text">カテゴリー名：{{ category.name }}</p>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-danger">はい</button>
        <a href="javascript:history.back()" class="text-secondary">戻る</a>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% block title %}ログイン画面{% endblock %}
</head>

<body>
    {% block content %}
        <div class="eleven wide column">
            <div class="ui segment">
                <div class="content">
                    <div class="header"><h3>ログイン</h3></div>
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
</body>

</html>

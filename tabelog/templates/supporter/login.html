{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}管理者ログイン画面{% endblock %}

{% block content %}
    <div class="eleven wide column">
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>ログイン</h3></div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary mt-3">ログイン</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
